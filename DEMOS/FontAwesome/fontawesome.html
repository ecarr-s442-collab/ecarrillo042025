<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      i {
        color: red;
        font-size: 1.5rem;
        margin: 1rem;
        transition: all 0.2s;
      }
      i:hover {
        color: blue;
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <h1>Font Awesome</h1>
    <i class="fa-solid fa-phone"></i>Call us <br />
    <i class="fa-solid fa-envelope"></i>Email us <br />
    <i class="fa-solid fa-map-marker-alt"></i>Find us <br />
    <i class="fa-brands fa-spotify"></i>spotify <br />
    <i class="fa-solid fa-hand-middle-finger"></i>you <br />
    <i class="fa-solid fa-crow"></i>perico <br />
  </body>
</html>
